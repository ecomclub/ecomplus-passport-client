<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-Com Plus Passport Client</title>
</head>

<body>

</body>
<script src="ecom-passport.min.js"></script>
<script>
  window.passport = new EcomPassport()

  window.passport.identify('example@gmail.com', '123444444')

  window.passport.on('logout', () => {
    document.write('Deslougadah')
    console.info('Deslougadah')
  })

  window.passport.on('login', (user) => {
    document.write('Lougadah')
    document.write(JSON.stringify(user))
    console.info('Lougadah', user)
    window.passport.listOrders()
      .then(r => {
        document.write('Listandoh Orders')
        document.write(JSON.stringify(r))
        console.info('Listandoh Orders')
        console.table(r)
      })
  })

</script>

</html>
